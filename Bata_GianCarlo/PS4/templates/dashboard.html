<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Login</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="wrapper">
            <h1>Hello, {{ user["first_name"] }}</h1>
            <table>
                <tr>
                    <th>Username</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Contact Number</th>
                    <th>Email Address</th>
                    <th>Address</th>
                </tr>
                <tr>
                    <td>{{ user["username"] }}</td>
                    <td>{{ user["middle_name"] }}</td>
                    <td>{{ user["last_name"] }}</td>
                    <td>{{ user["contact_number"] }}</td>
                    <td>{{ user["email"] }}</td>
                    <td>{{ user["address"] }}</td>
                </tr>
            </table>
            <form action="/logout" method="GET">
                <button class="btn" type="submit" value="Submit">Log
                    Out</button>
            </form>
        </div>
    </body>
</html>
