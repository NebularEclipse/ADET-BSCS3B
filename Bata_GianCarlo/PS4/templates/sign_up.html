{% extends "bootstrap/base.html" %}

{% block title %}Home{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
<div class="wrapper">
    <form method="POST">
        <h1>Form</h1>
        <div class="input-box">
            <label for="username">Username:</label>
            <input class="form-control" type="text" id="username"
                name="username"
                required>
        </div>
        <div class="input-box">
            <label for="first_name">First Name:</label>
            <input class="form-control" type="text" id="first_name"
                name="first_name"
                required>
        </div>
        <div class="input-box">
            <label for="middle_name">Middle Name:</label>
            <input class="form-control" type="text" id="middle_name"
                name="middle_name"
                required>
        </div>
        <div class="input-box">
            <label for="last_name">Last Name:</label>
            <input class="form-control" type="text" id="last_name"
                name="last_name"
                required>
        </div>
        <div class="input-box">
            <label for="contact_number">Contact Number:</label>
            <input class="form-control" type="text" id="contact_number"
                name="contact_number" pattern="\+[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{4}" required>
        </div>
        <div class="input-box">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email"
                required>
        </div>
        <div class="input-box">
            <label for="address">Address:</label>
            <input class="form-control" type="text" id="address" name="address"
                required>
        </div>
        <div class="input-box">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password"
                name="password"
                required>
        </div>
        <div class="input-box">
            <label for="confirm_password">Confirm Password:</label>
            <input class="form-control" type="password" id="confirm_password"
                name="confirm_password"
                required>
        </div>
        <div class="button">
            <button class="btn" type="submit" value="Submit">Sign Up</button>
        </div>
    </form>
</div>
{% endblock %}
